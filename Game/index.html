<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect 4</title>
    <link rel="shortcut icon" href="static/images/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa+One:ital@1&family=Gotu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/normalize.css" />
    <link rel="stylesheet" href="static/utility.css" />
    <link rel="stylesheet" href="static/app.css" />
    <link rel="stylesheet" href="static/breakpoints.css" />
    <link rel="stylesheet" href="static/animations.css" />
    <script defer src="./static/animate.js" type="text/javascript"></script>
    <script defer src="./static/game.js" type="text/javascript"></script>
    <script defer src="./static/maxaminion.js" type="text/javascript"></script>
    <script defer src="./static/app.js" type="text/javascript"></script>
  </head>

  <body>
    <nav class="navbar">
      <h1 class="black-text-outline">
        Connect <span class="red white-text-outline font-1-2">4</span>
      </h1>
      <div class="navbar-flex">
        <button class="start-btn">Restart Game</button>
      </div>
    </nav>

    <menu class="settings-zone">
      <div>
        <img
          src="./static/images/gearbox.png"
          alt="Gear icon."
          id="settings-gear1"
        />
      </div>
      <div class="settings-panel hidden opaque">
        <fieldset>
          <p>AI Settings</p>
          <label for="ai-off" class="badge">Off</label>
          <input type="radio" name="ai-players" id="ai-off" value="0" />
          <label for="ai-on" class="badge">On</label>
          <input type="radio" name="ai-players" id="ai-on" value="1" checked />
          <label for="ai-vs-ai" class="badge">AI vs. AI</label>
          <input type="radio" name="ai-players" id="ai-vs-ai" value="2" />
          <div id="ai-1-zone">
            <p>AI Opponent (red)</p>
            <label for="ai-random" class="badge">Junior</label>
            <input type="radio" name="ai-algo" id="ai-random" value="1" />
            <label for="ai-max" class="badge">Maximinion</label>
            <input type="radio" name="ai-algo" id="ai-max" value="2" checked />
            <br />
            <br />
            <label for="depth">Difficulty</label>
            <input
              type="range"
              name="depth"
              id="depth"
              value="5"
              min="1"
              max="10"
            />
          </div>
          <div class="display-none" id="ai-2-zone">
            <p>AI Two (red)</p>
            <label for="ai-2-random" class="badge">Junior</label>
            <input type="radio" name="ai-algo-2" id="ai-2-random" value="1" />
            <label for="ai-2-max" class="badge">Maximinion</label>
            <input
              type="radio"
              name="ai-algo-2"
              id="ai-2-max"
              value="2"
              checked
            />
            <br />
            <br />
            <label for="depth2">Difficulty</label>
            <input
              type="range"
              name="depth2"
              id="depth2"
              value="5"
              min="1"
              max="10"
            />
            <br />
            <label for="drop-delay">Play Rate</label>
            <input
              type="range"
              id="drop-delay"
              name="drop-delay"
              min="50"
              max="1000"
              value="650"
            />
          </div>
        </fieldset>
        <p>Appearance</p>
        <div class="flx-std swatch-zone">
          <div class="swatch" id="swatch1"></div>
          <div class="swatch" id="swatch2"></div>
          <div class="swatch" id="swatch3"></div>
          <div class="swatch" id="swatch4"></div>
          <div class="swatch" id="swatch5"></div>
        </div> 
      </div>
    </menu>

    <div class="floating-restart">
      <button class="start-btn">Restart Game</button>
    </div>

    <main class="flx-std"></main>

    <div class="arrow-wrapper">
      <div class="arrow arrow-right"></div>
      <div class="arrow arrow-left"></div>
    </div>

    <div class="game-over-wrapper hidden">
      <div class="game-over flx-std">
        <div class="white-glow">
          <div class="game-over-heading">GAME OVER!</div>
          <div id="winner" class="game-over-text"></div>
        </div>
      </div>
    </div>
  </body>
</html>
